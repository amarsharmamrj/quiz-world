<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz World</title>
    <link rel="icon" href="assets/images/profile.jpg" type="image/jpg">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/loader.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md menu navbar-dark">
        <a class="navbar-brand" href="https://amarsharmamrj.github.io/quiz-world">Quiz World</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
<!--                 <li class="nav-item">
                    <a class="nav-link" href="https://amarsharmamrj.github.io/go-office">Go Office</a>
                </li> -->
                <!-- <li class="nav-item">
                    <a class="nav-link" href="https://amarsharmamrj.github.io/my-weather/">My Weather</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://amarsharmamrj.github.io/my-train/">My Train</a>
                </li> -->
            </ul>
        </div>
    </nav>
    <!-- main section -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 main-section-container">
                    <div class="main-section">
                        <div class="typewriter">
                            <h1>
                                <a href="" class="typewrite" data-period="1000" data-type='[ "Boost your mind.", "Explore your knowledge.", "Exposure to Genreal questions.", "Wide Range of questions." ]'>
                                    <span class="wrap"></span>
                                </a>
                            </h1>
                        </div>
                        <div class="play-button-div">
                            <button class="btn btn-primary play-button">
                                <span class="spinner-grow spinner-grow-lg"></span>
                                Play Quiz..
                              </button>
                        </div>
                        <!-- Quiz-modal-box -->
                        <div class="quiz-modal-box hidden">
                        </div>
                        <audio id="audio-click-answer" preload="auto">
                            <source src="assets/images/click.mp3"> </source>
                        </audio>
                        <audio id="audio-play-button" preload="auto">
                            <source src="assets/images/Kbc Background.mp3"> </source>
                        </audio>
                        <audio id="audio-review-page" preload="auto">
                            <source src="assets/images/Minion_I_Swear-626373.mp3"> </source>
                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="scripts/script.js"></script>
<script src="scripts/typewriter.js"></script>
</htm>
